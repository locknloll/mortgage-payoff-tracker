<table>
    <tr><td>
        <mat-form-field>
            <mat-label>Payment Date</mat-label>
            <input matInput [matDatepicker]="paymentDate" [(ngModel)]="data.payment.paymentDate">
            <mat-datepicker-toggle matSuffix [for]="paymentDate"></mat-datepicker-toggle>
            <mat-datepicker #paymentDate></mat-datepicker>
        </mat-form-field>
    </td></tr>
    <tr><td>
        <mat-form-field>
            <mat-label>Payment Amount</mat-label>
            <input matInput type="number" [(ngModel)]="data.payment.paymentAmount" />
        </mat-form-field>
    </td></tr>
    <tr><td>
        <div mat-dialog-actions>
            <button mat-raised-button [mat-dialog-close]="{ payment: data.payment }">OK</button>
            <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
        </div>
    </td></tr>
</table>
